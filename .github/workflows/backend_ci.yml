name: Backend CI

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

env:
  GOOGLE_APPLICATION_CREDENTIALS: "service-account-ci.json"

permissions: read-all

jobs:
  ci:
    name: CI on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./functions
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clone Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase tools
        run: |
          npm install -g firebase-tools

      - name: Run npm ci
        run: |
          npm ci

      - name: Run linter
        run: |
          npm run lint_check

      - name: Export Google service account credentials to JSON
        run: |
          echo ${{ secrets.GOOGLE_SERVICE_ACCOUNT }} | base64 -d > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Firebase use
        run: |
          firebase use bedtime-writer-dev

      - name: Run tests with Firebase emulator
        run: |
          firebase emulators:exec --only firestore "npm test"
        env:
          USE_FIREBASE_EMULATORS: true
          TEXT_API: fake
          IMAGE_API: fake

      - name: Build
        run: |
          npm run build
